<mat-grid-list [cols]="noOfRowsAndColumns" rowHeight="1:1" class="cates-graph">
    <mat-grid-tile *ngFor="let catesPerson of catesPeople">
        <span *ngIf="catesPerson.type==0" class="fa-stack fa-lg cates-person" title="Good outcome">
            <i class="fa fa-circle fa-stack-2x good-outcome"></i>
            <i class="fa fa-smile-o fa-stack-2x"></i>
        </span>
        <span *ngIf="catesPerson.type==1" class="fa-stack fa-lg cates-person" title="Better with treatment">
            <i class="fa fa-circle fa-stack-2x better-with-treatment"></i>
            <i class="fa fa-meh-o fa-stack-2x"></i>
        </span>
        <span *ngIf="catesPerson.type==2" class="fa-stack fa-lg cates-person" title="Bad outcome">
            <i class="fa fa-circle fa-stack-2x bad-outcome"></i>
            <i class="fa fa-frown-o fa-stack-2x"></i>
        </span>
        <span *ngIf="catesPerson.type==3" class="fa-stack fa-lg cates-person" title="Better without treatment">
            <i class="fa fa-circle fa-stack-2x better-with-control"></i>
            <i class="fa fa-smile-o fa-stack-2x"></i>
            <i class="fa fa-ban fa-stack-2x bad-outcome"></i>
        </span>
    </mat-grid-tile>
</mat-grid-list>
